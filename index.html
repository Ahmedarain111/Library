<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <span>Library</span>
        <button class="addBook"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                fill="currentColor">
                <rect x="10" y="4" width="4" height="16" />
                <rect x="4" y="10" width="16" height="4" />
            </svg>
            Add book</button>
    </header>
    <main>
        <div class="books-container">

        </div>
    </main>
    <dialog>
        <h1>Add Book
            <hr>
        </h1>
        <form action="">
            <label for="bookName">Name:</label>
            <input type="text" id="bookName" required>
            <label for="bookAuthor">Author:</label>
            <input type="text" id="bookAuthor" required>
            <label for="bookPages">No of pages:</label>
            <input type="number" id="bookPages" required>
            <label for="readCheck">
                <input type="checkbox" name="" id="readCheck"> Read
            </label>
            <button type="submit" class="submit">Submit</button>
        </form>
    </dialog>
</body>

</html>
